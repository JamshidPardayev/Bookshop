<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./sign.css">
    <title>Sign Up</title>
</head>
<body>
    
    <form action="">
        <div class="signUpTitle">
            <h2>SIGN UP</h2>
            <button><a href="./index.html">Close</a></button>
        </div>
        <div class="signUpPart">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="signUpPart">
            <label for="age">Age</label>
            <input type="number" id="age" required>
        </div>
        <div class="signUpPart">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="signUpPart">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="signUpPart">
            <label for="number">Number</label>
            <input type="number" id="number" required>
        </div>
        <div class="signUpCheckbox">
            <label for="number">Are You Not Robot?</label>
            <input type="checkbox" id="checkbox" required>
        </div>
        <div class="send">
            <button>Send</button>
        </div>
        <div class="forSignIn">
            <p>You have accaunt already?</p>
            <button id="sendBtn"><a href="./signin.html">Sign In</a></button>
        </div>
    </form>







    <script src="./signUp.js"></script>
</body>
</html>
