<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">
    <title>Sign In</title>
</head>
<body>
    <form action="">
        <div class="signUpTitle">
            <h2>SIGN IN</h2>
            <button><a href="./index.html">Close</a></button>
        </div>
        <div class="signUpPart">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="signUpPart">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="signUpCheckbox">
            <label for="number">Are You Not Robot?</label>
            <input type="checkbox" id="checkbox" required>
        </div>
        <div class="send">
            <button>Send</button>
        </div>
        <div class="forSignIn">
            <p>Do you want to register?</p>
            <button id="sendBtn"><a href="./signUp.html">Sign Up</a></button>
        </div>
    </form>
    



    <script src="./signIn.js"></script>
</body>
</html>
